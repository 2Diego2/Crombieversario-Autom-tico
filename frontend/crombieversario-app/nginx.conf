server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # 1. Proxy para autenticación con Google OAuth
    location /auth/ {
        proxy_pass http://backend:3033/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Proxy para todas las rutas de la API
    location /api/ {
        proxy_pass http://backend:3033/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Proxy para el endpoint de trabajadores
    location /trabajadores {
        proxy_pass http://backend:3033/trabajadores;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. Proxy para el pixel de tracking (importante para métricas)
    location /track/ {
        proxy_pass http://backend:3033/track/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5. Archivos estáticos del frontend (DEBE IR AL FINAL)
    location / {
        try_files $uri $uri/ /index.html;
    }
}